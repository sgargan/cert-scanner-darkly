# Default values for cert-scanner.
replicaCount: 1

scanConfig:
  debug: true

  scan:
    repeated: true
    interval: 10m
    timeout: 2m

  discovery:
    kubernetes:
      source: some-cluster

  validations:
    expiry:
      warning_window: 72h
    tls-version:
      min_version: 1.3
    trust-chain:
      ca:
        paths: 
        - /a/ca/path
        - /b/ca/path
        - /c/ca/path

  reporters:
    logging:
      enabled: true
    metrics:
      enabled: true

image:
  repository: docker.io/stevegargan/cert-scanner-darkly
  pullPolicy: IfNotPresent
  tag: 0.0.2

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  port: 80

resources: 
  requests:
    cpu: 100m
    memory: 508Mi

nodeSelector: {}

tolerations: []

affinity: {}
